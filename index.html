<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samanvaya 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(
          135deg,
          #e8f4f8 0%,
          #d1e9f0 50%,
          #b8dce8 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-x: hidden;
      }

      .floral-decoration {
        position: absolute;
        opacity: 0.3;
        z-index: 1;
      }

      .floral-top-left {
        top: 20px;
        left: 20px;
        width: 150px;
        height: 150px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10c-5 0-10 5-10 10 0 5 5 10 10 10s10-5 10-10c0-5-5-10-10-10zm0 30c-8 0-15 7-15 15s7 15 15 15 15-7 15-15-7-15-15-15z" fill="%23a0c4d4" opacity="0.5"/></svg>')
          no-repeat center;
        background-size: contain;
      }

      .floral-bottom-right {
        bottom: 20px;
        right: 20px;
        width: 120px;
        height: 120px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="8" fill="%239bb8c7" opacity="0.6"/><path d="M30 50c0-5 5-10 10-10s10 5 10 10-5 10-10 10-10-5-10-10zm30 0c0-5 5-10 10-10s10 5 10 10-5 10-10 10-10-5-10-10z" fill="%23a0c4d4" opacity="0.4"/></svg>')
          no-repeat center;
        background-size: contain;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        position: relative;
        z-index: 2;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInUp 0.8s ease-out;
      }

      .samanvaya-logo {
        width: 200px;
        height: 200px;
        margin: 0 auto 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(26, 35, 126, 0.3);
        transition: transform 0.3s ease;
      }

      .samanvaya-logo:hover {
        transform: scale(1.05);
      }

      .samanvaya-logo img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
      }

      .title {
        font-size: 2.5rem;
        color: #1a237e;
        margin-bottom: 8px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .year {
        font-size: 1.5rem;
        color: #666;
        margin-bottom: 30px;
        font-weight: 300;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px 0;
      }

      .link-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 15px 25px;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
      }

      .link-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      }

      .link-button.drive {
        background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
      }

      .link-button.drive:hover {
        box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
      }

      .link-button.squad {
        background: linear-gradient(135deg, #9c27b0 0%, #673ab7 100%);
        box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
      }

      .link-button.squad:hover {
        box-shadow: 0 8px 25px rgba(156, 39, 176, 0.4);
      }

      .link-icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .var-logo-container {
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .var-logo {
        height: 65px;
        width: auto;
      }

      .var-text {
        font-size: 0.9rem;
        color: #666;
        font-style: italic;
      }

      /* Carousel Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        border-radius: 15px;
        padding: 20px;
        max-width: 90%;
        max-height: 80%;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .carousel-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .carousel-image {
        max-width: 100%;
        max-height: 60vh;
        border-radius: 10px;
        object-fit: contain;
      }

      .carousel-controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 0 5px;
        pointer-events: none;
      }

      .carousel-btn {
        background: transparent;
        color: rgba(255, 255, 255, 0.8);
        border: none;
        width: 35px;
        height: 35px;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        pointer-events: auto;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .carousel-btn:hover {
        color: rgba(255, 255, 255, 1);
        transform: scale(1.2);
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        .samanvaya-logo {
          width: 150px;
          height: 150px;
        }

        .samanvaya-logo img {
          width: 130px;
          height: 130px;
        }

        .title {
          font-size: 2rem;
        }

        .year {
          font-size: 1.2rem;
        }

        .link-button {
          padding: 12px 20px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floral-decoration floral-top-left"></div>
    <div class="floral-decoration floral-bottom-right"></div>

    <div class="container">
      <div class="samanvaya-logo">
        <img src="rangoli.jpeg" alt="Samanvaya 2025 Logo" />
      </div>

      <h1 class="title" style="font-family: 'Times New Roman', Times, serif">
        SAMANVAYA
      </h1>
      <p class="year">2025</p>

      <div class="links-container">
        <!-- New Squad Directory Button -->
        <a
          href="#"
          class="link-button squad"
          id="squad-btn"
          style="
            background: linear-gradient(135deg, #82438d 0%, #89878c 100%);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
          "
        >
          <svg class="link-icon" viewBox="0 0 24 24">
            <path
              d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05C17.16 13.36 19 14.28 19 15.5V19h5v-2.5c0-2.33-4.67-3.5-7-3.5z"
            />
          </svg>
          Squad Directory
        </a>

        <a href="#" class="link-button youtube" id="youtube-link">
          <svg class="link-icon" viewBox="0 0 24 24">
            <path
              d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
            />
          </svg>
          Videos
        </a>

        <a href="#" class="link-button drive" id="drive-link">
          <svg class="link-icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"
            />
          </svg>
          Photos
        </a>
      </div>

      <img src="varlogo.png" alt="VAR Logo" class="var-logo" />
      <br />
      <span class="var-text">The VAR Samiti</span>
    </div>

    <!-- Carousel Modal -->
    <div class="modal" id="carouselModal">
      <div class="modal-content">
        <div class="carousel-container">
          <img
            src="Team_List/1.jpg"
            id="carouselImage"
            class="carousel-image"
            alt="Team Member"
          />
          <div class="carousel-controls">
            <button class="carousel-btn" id="prevBtn">&#10094;</button>
            <button class="carousel-btn" id="nextBtn">&#10095;</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // YouTube and Drive Links
      document
        .getElementById("youtube-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.open("https://www.youtube.com/@samanvaya2025", "_blank");
        });

      document
        .getElementById("drive-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.open(
            "https://drive.google.com/drive/folders/1ifh2hKQ9sPLBgp85l6LJ4pTod2V1ME2I",
            "_blank"
          );
        });

      // Carousel Modal Logic
      const modal = document.getElementById("carouselModal");
      const carouselImage = document.getElementById("carouselImage");
      const images = [
        "Team_List/1.jpg",
        "Team_List/2.jpg",
        "Team_List/3.jpg",
        "Team_List/4.jpg",
      ];
      let currentIndex = 0;

      // Touch/swipe variables
      let startX = 0;
      let startY = 0;
      let isDragging = false;

      // Function to go to next image
      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        carouselImage.src = images[currentIndex];
      }

      // Function to go to previous image
      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        carouselImage.src = images[currentIndex];
      }

      document.getElementById("squad-btn").addEventListener("click", (e) => {
        e.preventDefault();
        modal.style.display = "flex";
        carouselImage.src = images[currentIndex];
      });

      document.getElementById("nextBtn").addEventListener("click", nextImage);
      document.getElementById("prevBtn").addEventListener("click", prevImage);

      // Touch events for swipe functionality
      carouselImage.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        isDragging = true;
      });

      carouselImage.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        e.preventDefault(); // Prevent scrolling
      });

      carouselImage.addEventListener("touchend", (e) => {
        if (!isDragging) return;
        isDragging = false;

        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;

        // Check if it's a horizontal swipe (more horizontal than vertical movement)
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          if (deltaX > 0) {
            // Swipe right - go to previous image
            prevImage();
          } else {
            // Swipe left - go to next image
            nextImage();
          }
        }
      });

      // Mouse events for desktop swipe functionality
      carouselImage.addEventListener("mousedown", (e) => {
        startX = e.clientX;
        startY = e.clientY;
        isDragging = true;
        carouselImage.style.cursor = "grabbing";
      });

      carouselImage.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        e.preventDefault();
      });

      carouselImage.addEventListener("mouseup", (e) => {
        if (!isDragging) return;
        isDragging = false;
        carouselImage.style.cursor = "grab";

        const endX = e.clientX;
        const endY = e.clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;

        // Check if it's a horizontal swipe
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          if (deltaX > 0) {
            // Swipe right - go to previous image
            prevImage();
          } else {
            // Swipe left - go to next image
            nextImage();
          }
        }
      });

      carouselImage.addEventListener("mouseleave", () => {
        isDragging = false;
        carouselImage.style.cursor = "grab";
      });

      // Set initial cursor style
      carouselImage.style.cursor = "grab";
      carouselImage.style.userSelect = "none";

      // Close modal on outside click
      window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });
    </script>
  </body>
</html>
