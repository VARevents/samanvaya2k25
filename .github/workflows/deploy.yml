name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to your default branch name if different
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject environment variables
        run: |
          # Replace placeholders in index.html with actual secrets
          sed -i "s/REPLACE_WITH_GOOGLE_API_KEY/${{ secrets.GOOGLE_API_KEY }}/g" index.html
          sed -i "s/REPLACE_WITH_DRIVE_FOLDER_ID/${{ secrets.WINNERS_DRIVE_FOLDER_ID }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
