<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samanvaya 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(
          135deg,
          #e8f4f8 0%,
          #d1e9f0 50%,
          #b8dce8 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-x: hidden;
      }

      /* Decorative floral elements */
      .floral-decoration {
        position: absolute;
        opacity: 0.3;
        z-index: 1;
      }

      .floral-top-left {
        top: 20px;
        left: 20px;
        width: 150px;
        height: 150px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10c-5 0-10 5-10 10 0 5 5 10 10 10s10-5 10-10c0-5-5-10-10-10zm0 30c-8 0-15 7-15 15s7 15 15 15 15-7 15-15-7-15-15-15z" fill="%23a0c4d4" opacity="0.5"/></svg>')
          no-repeat center;
        background-size: contain;
      }

      .floral-bottom-right {
        bottom: 20px;
        right: 20px;
        width: 120px;
        height: 120px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="8" fill="%239bb8c7" opacity="0.6"/><path d="M30 50c0-5 5-10 10-10s10 5 10 10-5 10-10 10-10-5-10-10zm30 0c0-5 5-10 10-10s10 5 10 10-5 10-10 10-10-5-10-10z" fill="%23a0c4d4" opacity="0.4"/></svg>')
          no-repeat center;
        background-size: contain;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        position: relative;
        z-index: 2;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .samanvaya-logo {
        width: 200px;
        height: 200px;
        margin: 0 auto 20px;
        border-radius: 50%;
        /* background: #1a237e; */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(26, 35, 126, 0.3);
      }

      .samanvaya-logo img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
      }

      .title {
        font-size: 2.5rem;
        color: #1a237e;
        margin-bottom: 8px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .year {
        font-size: 1.5rem;
        color: #666;
        margin-bottom: 30px;
        font-weight: 300;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px 0;
      }

      .link-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 15px 25px;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
      }

      .link-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      }

      .link-button.drive {
        background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
      }

      .link-button.drive:hover {
        box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
      }

      .link-icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .var-logo-container {
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .var-logo {
        height: 65px;
        width: auto;
      }

      .var-text {
        font-size: 0.9rem;
        color: #666;
        font-style: italic;
      }

      .scan-text {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #888;
        font-style: italic;
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
          margin: 20px;
        }

        .samanvaya-logo {
          width: 150px;
          height: 150px;
        }

        .samanvaya-logo img {
          width: 130px;
          height: 130px;
        }

        .title {
          font-size: 2rem;
        }

        .year {
          font-size: 1.2rem;
        }

        .link-button {
          padding: 12px 20px;
          font-size: 1rem;
        }

        .floral-top-left,
        .floral-bottom-right {
          width: 80px;
          height: 80px;
        }
      }

      @media (max-width: 320px) {
        .container {
          padding: 25px 15px;
        }

        .samanvaya-logo {
          width: 120px;
          height: 120px;
        }

        .samanvaya-logo img {
          width: 100px;
          height: 100px;
        }

        .title {
          font-size: 1.8rem;
        }

        .floral-decoration {
          display: none;
        }
      }

      /* Animation for page load */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fadeInUp 0.8s ease-out;
      }

      /* Hover effect for logos */
      .samanvaya-logo {
        transition: transform 0.3s ease;
      }

      .samanvaya-logo:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Decorative floral elements -->
    <div class="floral-decoration floral-top-left"></div>
    <div class="floral-decoration floral-bottom-right"></div>

    <div class="container">
      <!-- Samanvaya Logo -->
      <div class="samanvaya-logo">
        <img src="rangoli.jpeg" alt="Samanvaya 2025 Logo" />
      </div>

      <!-- Title and Year -->
    <h1 class="title" style="font-family: 'Times New Roman', Times, serif;">SAMANVAYA</h1>
      <p class="year">2025</p>

      <!-- Links Container -->
      <div class="links-container">
        <!-- YouTube Link -->
        <a href="#" class="link-button youtube" id="youtube-link">
          <svg class="link-icon" viewBox="0 0 24 24">
            <path
              d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
            />
          </svg>
          Videos
        </a>

        <!-- Google Drive Link -->
        <a href="#" class="link-button drive" id="drive-link">
          <svg class="link-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
          </svg>
          Photos
        </a>
      </div>

      <!-- Scan Text -->
      <!-- <p class="scan-text">Scan to Know More!</p> -->

      <!-- VAR Logo -->
    <div class="var-logo-container"></div>
      <img src="varlogo.png" alt="VAR Logo" class="var-logo" />
      <br />
      <span class="var-text">The VAR Samiti</span>
    </div>
    </div>

    <script>
      // Add your actual links here
      document
        .getElementById("youtube-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          // Replace with your actual YouTube channel URL
          window.open("https://www.youtube.com/@samanvaya2025", "_blank");
        });

      document
        .getElementById("drive-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          // Replace with your actual Google Drive URL
          window.open(
            "https://drive.google.com/drive/folders/1ifh2hKQ9sPLBgp85l6LJ4pTod2V1ME2I",
            "_blank"
          );
        });

      // Add some interactive effects
      const linkButtons = document.querySelectorAll(".link-button");
      linkButtons.forEach((button) => {
        button.addEventListener("mouseenter", function () {
          this.style.transform = "translateY(-2px) scale(1.02)";
        });

        button.addEventListener("mouseleave", function () {
          this.style.transform = "translateY(0) scale(1)";
        });
      });
    </script>
  </body>
</html>
